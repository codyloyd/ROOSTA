<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roosta</title>
<meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body>
  <style>
    @font-face {
      font-family: Goblin;
      src: url('./299320c4a0ae2d2b8960fab1027ae091.ttf');
    }
    body {
      color: #fff;
      background: brown;
      background-image: url("4e86d4e9941a20cce2fd65e084bdee1c.png");
      background-repeat: no-repeat;
      font-family: "Goblin";
    }
    canvas {
      position: absolute;
      border: 4px solid #ffffff;
      top: 32px;
      left: 369px;
    }
    #spells {
      position: absolute;
      left: 32px;
      top: 116px;
      height: 424px;
      width: 250px;
      padding: 16px 32px;
      font-size: 16px;
      color: #17111a;
      line-height: 2;
    }
    #spells .used {
      color: #17111a55;
    }
    .data {
      color: #17111a;
      position: absolute;
      top: 568px;
      display: flex;
      justify-content: space-between;
      width: 238px;
      left: 64px;
    }
    .data > div {
      text-align: center;
    }
    .data > div >div {
      margin-top: 16px;
      font-size: 32px;
    }
    img#splash {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
      opacity: 1;
      transition: all .3s cubic-bezier(0.13, -0.07, 0.74, 0.49);
    }
    img#gameover {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 103;
      opacity: 0;
      transition: all .5s ease-in-out;
    }
    img#win {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 103;
      opacity: 0;
      transition: all .5s ease-in-out;
    }
    #help {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 101;
      width: 500px;
      line-height: 1.6;
      background: rgba(0,0,0,.6);
      margin: 32px;
      padding: 16px;
      transition: all .3s ease-in-out;
      transform: translateY(-200%)
    }
    #help li {
      margin-bottom: 16px;
    }
    #help-message {
      color: rgba(255,255,255,.5);
      position: absolute;
      font-size: 12px;
      top: 11px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 102;
    }
  </style>
  <div id="spells">
  </div>
  <img id="splash" src="e5d77c42ed698cbb2ddc9b5283bb8261.png" alt="">
  <img id="gameover" src="4b45502b64828eca93e1908f45f1154c.png" alt="">
  <img id="win" src="6f28be4ba839ac0e9f12ae6d66f11e9c.png" alt="">
  <div id="help">
    <ul>
      <li>arrow keys to move</li>
      <li>bump into enemies to attack</li>
      <li>press a number key to perform the corresponding special ability</li>
      <li>the blue swirly takes you to the next level</li>
      <li>exit level 8 to win!</li>
      <li>press any key to dismiss this message</li>
    </ul>
  </div>
  <div id="help-message">press ? for help at any time</div>
  <div class="data">
    <div>
      level
      <div id="level"></div>
    </div>
    <div>
      coins
      <div id="coins"></div>
    </div>
  </div>
  <div id="game"></div> 
<script src="bundle.js"></script></body>
</html>
