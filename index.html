<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roosta</title>
</head>
<body>
  <style>
    @font-face {
      font-family: Goblin;
      src: url('./font/GoblinFont.ttf');
    }
    body {
      color: #fff;
      background: #17111a;
      background-image: url("dist/64e21210865227ccda3901d1a6fc5525.png");
      background-repeat: no-repeat;
      font-family: "Goblin";
    }
    canvas {
      position: absolute;
      border: 4px solid #ffffff;
      top: 32px;
      left: 369px;
    }
    #spells {
      position: absolute;
      left: 32px;
      top: 116px;
      height: 424px;
      width: 250px;
      padding: 16px 32px;
      font-size: 16px;
      color: #17111a;
      line-height: 2;
    }
    #spells .used {
      color: #17111a55;
    }
    .data {
      color: #17111a;
      position: absolute;
      top: 568px;
      display: flex;
      justify-content: space-between;
      width: 238px;
      left: 64px;
    }
    .data > div {
      text-align: center;
    }
    .data > div >div {
      margin-top: 16px;
      font-size: 32px;
    }
  </style>
  <div id="spells">
  </div>
  <div class="data">
    <div>
      level
      <div id="level"></div>
    </div>
    <div>
      coins
      <div id="coins"></div>
    </div>
  </div>
  <div id="game"></div> 
  <script src="dist/bundle.js"></script>
</body>
</html>
